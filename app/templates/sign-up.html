{% include 'home-header.html' %}
<!-- Hero Section -->
<div class="hero text-center" style="height: auto">
  <!-- <h1>Create Your Account</h1> -->
  <div class="container">
    <div class="register-form" style="color: black; text-align: left">
      <h2 class="text-center">Create your account</h2>
      <center><span style="color: red">All fields required </span></center>

      <form action="/signup" method="POST">
        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            name="email"
            class="form-control"
            id="email"
            aria-describedby="emailHelp"
            required
          />
        </div>
        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            name="password"
            class="form-control"
            id="password"
            required
          />
        </div>
        <!-- Location -->
        <button type="submit" name="submit" class="btn btn-primary w-100">
          Register
        </button>
        <div class="mt-3 text-center">
          <p>
            Already have an account?
            <a href="../public/sign-in.php">Login here</a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- Registration Form Section -->
