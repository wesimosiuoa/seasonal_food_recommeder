{% include 'home-header.html' %}
<!-- <div class="container"> -->

<!-- Hero Section -->
<div class="hero text-center" style="height: auto">
  <!-- <h1>Login to Your Account</h1> -->
  <div class="container">
    <style>
      .login-form {
        color: #000;
        text-align: left;
      }
    </style>
    <div class="login-form">
      <h2 class="text-center">Login to your account</h2>
      <center><span style="color: red">All fields required </span></center>
      {% with messages = get_flashed_messages (with_categories=true)%} {% if
      messages %} {% for category, message in messages %}
      <div
        class="alert alert-{{ category }} alert-dismissible fade show"
        role="alert"
      >
        <strong> Message !</strong> {{ message }}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      {% endfor %} {% endif %} {% endwith%}
      <form action="{{ url_for ('signin')}}" method="POST">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            name="email"
            class="form-control"
            id="email"
            aria-describedby="emailHelp"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            name="password"
            class="form-control"
            id="password"
            required
          />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="showPassword" />
          <label class="form-check-label" for="showPassword"
            >Show Password
          </label>
        </div>
        <button type="submit" class="btn btn-primary w-100" name="submit">
          Login
        </button>
        <div class="mt-3 text-center">
          <p>
            Don't have an account?
            <a href="../public/sign-up.php">Register here</a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- Login Form Section -->

<!-- </div> -->
<script>
  const showPasswordCheckbox = document.getElementById("showPassword");
  const passwordInput = document.getElementById("password");

  showPasswordCheckbox.addEventListener("change", function () {
    // Toggle password visibility based on checkbox state
    if (this.checked) {
      passwordInput.setAttribute("type", "text"); // Show password
    } else {
      passwordInput.setAttribute("type", "password"); // Hide password
    }
  });
</script>
